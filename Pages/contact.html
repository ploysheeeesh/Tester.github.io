<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <style>
        body {
            font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif; 
          }
    </style>
    <header>
        <div class="header">
            <a href="../index.html"><button>Back</button></a>
        </div>
    </header>
    <div class="container-box">
        <h1>Contact</h1>
        <form id="contact-form" method="POST">
            <div class="wrapper">
                <input type="text" id="name" name="name" placeholder="First Name" required>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="wrapper">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="wrapper">
                <textarea id="message" name="message" placeholder="Message.."></textarea>
            </div>
            <div class="wrapper">
                <button type="submit">Submit Email</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("5jTeR6ivtMS4d9lS5");

            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();

                var form = this;
                var name = form.elements.name.value;
                var lastname = form.elements.lastname.value;
                var email = form.elements.email.value;
                var message = form.elements.message.value;

                var params = {
                    name: name,
                    lastname: lastname,
                    email: email,
                    message: message
                };

                emailjs.send("service_d6m4hon", "template_fz0se3q", params)
                    .then(function (response) {
                        Swal.fire({
                            position: 'middle',
                            icon: 'success',
                            title: 'Well Receive!! Your message had been sent!',
                            showConfirmButton: false,
                            timer: 3000
                        });
                        form.reset();
                    })
                    .catch(function (error) {
                        alert("An error occurred while sending the email.");
                        console.error('Error:', error);
                    });
            });
        })();
    </script>

</body>

</html>
